<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizen & PWD Discount Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-end mb-3">
            <button id="toggle-dark" class="btn btn-sm btn-dark d-flex align-items-center gap-2">
                <i id="dark-icon" class="bi bi-moon"></i>
                <span id="dark-label">Dark mode</span>
            </button>
        </div>
        <h1 class="mb-4 text-center">Senior Citizen & PWD Discount Calculator</h1>
        <form id="discount-form" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="amount" class="form-label">Enter Amount:</label>
                <input type="number" id="amount" class="form-control" required min="1" step="any">
            </div>
            <div class="mb-3">
                <label for="num-seniors" class="form-label">Number of Senior Citizens:</label>
                <input type="number" id="num-seniors" class="form-control" value="0" min="0" required>
            </div>
            <div class="mb-3">
                <label for="num-pwds" class="form-label">Number of PWDs:</label>
                <input type="number" id="num-pwds" class="form-control" value="0" min="0" required>
            </div>
            <div class="mb-3">
                <label for="total-diners" class="form-label">Total Number of Diners:</label>
                <input type="number" id="total-diners" class="form-control" value="1" min="1" step="1" required>
            </div>
            <div class="mb-3">
                <label for="num-shares" class="form-label">Number of Shares:</label>
                <input type="number" id="num-shares" class="form-control" value="1" min="1" step="1" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary flex-fill">Calculate Discount</button>
                <button type="reset" class="btn btn-outline-secondary flex-fill">Reset</button>
            </div>
        </form>

        <div id="result" class="card mt-4 p-4 shadow-sm hidden">
            <h2 class="h5 mb-3">Discount Details</h2>
            <p id="discount-amount"></p>
            <p id="total-amount"></p>
        </div>
    </div>
</body>

</html>

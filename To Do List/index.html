<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Press+Start+2P&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.icomoon.io/280731/UntitledProject/style.css?fwzrzf">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button">
            <i class="icon-content-files-sticky-notepad-1-19"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
